<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Yolomy-Clothing</title>
</head>

<body>
    <!-- start of header section -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 mt-4">
                <span class="logo">
                    <a href="#"><img src="./IMAGES/logo/logo.png" alt="Yolomy-logo" width="150px"></a>
                </span>
            </div>
            <div class="col-md-3 mt-4">
                <span class="right-navigation">
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#"><img src="./IMAGES/logo/shop.png" alt="shopping-cart"></a>
                </span>
            </div>
        </div>

        <div class="row-section2">
            <div class="col-md-12">
                <h1 class="text-center">Our clothing, Your comfort</h1>
                <p class="lead">we understand that you need to look good and feel great.<br>
                    It all starts with what you are wearing.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12-mouse text-center">
                <img src="./IMAGES/mouse_click.png" alt="click button to slide">
            </div>
        </div>
    </div>

    <!-- Start of producs section -->
    <div class="container-fluid-products">
        <div class="row">
            <div class="col-md-9 mt-5 mb-5">
                <div class="form-check form-check-inline">
                    <input class="form-check-input bg-secondary p-2" type="checkbox" value="" id="male-products" checked>
                    <label class="men" for="flexCheckChecked">
                        MEN
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input bg-secondary p-2 " type="checkbox" value="" id="female-products" checked>
                    <label class="female" for="flexCheckChecked">
                        FEMALE
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input p-2" type="checkbox" value="" id="children-products">
                    <label class="children" for="flexCheckChecked">
                        CHILDREN
                    </label>
                </div>
            </div>
            <div class="col-md-3 mt-5 mb-5">
                <button class="btn btn-danger">SEE ALL PRODUCTS</button>
            </div>
        </div>
    </div>

</body>

</html>
